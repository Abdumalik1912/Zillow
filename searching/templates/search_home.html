<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Homes</title>
</head>
<body>
    <h1>Search Homes</h1>
    <form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
    </form>

    {% if homes %}
        <ul>
            {% for home in homes %}
                <li>{{ home.owner }}, {{ home.price }}, {{ home.city }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No homes found.</p>
    {% endif %}

    </body>
</html>
